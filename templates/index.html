<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 Strava Kudos Year in Review</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #333;
        }
        
        p {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 40px;
            line-height: 1.6;
        }
        
        .strava-btn {
            background: #FC4C02;
            color: white;
            border: none;
            padding: 18px 50px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        
        .strava-btn:hover {
            background: #E34402;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(252, 76, 2, 0.3);
        }
        
        .year {
            font-size: 3em;
            font-weight: bold;
            color: #FC4C02;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèÜ Strava Kudos</h1>
        <div class="year">2025</div>
        <p>See who gave you the most kudos this year!</p>
        <a href="/login" class="strava-btn">Connect with Strava</a>
    </div>
</body>
</html>
