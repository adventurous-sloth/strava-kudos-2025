<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your 2025 Kudos Review</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
            font-size: 1.2em;
        }
        
        .stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #FC4C02;
        }
        
        .stat-label {
            color: #666;
            margin-top: 5px;
        }
        
        #loading {
            text-align: center;
            padding: 60px;
            font-size: 1.2em;
            color: #666;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #FC4C02;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        #chartContainer {
            display: none;
        }
        
        canvas {
            max-height: 600px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your 2025 Kudos Review</h1>
        <p class="subtitle">{{ athlete_name }}</p>
        
        <div id="loading">
            <div class="spinner"></div>
            <p>Analyzing your 2025 activities...</p>
        </div>
        
        <div id="chartContainer">
            <div class="stats">
                <div class="stat">
                    <div class="stat-number" id="totalActivities">-</div>
                    <div class="stat-label">Activities</div>
                </div>
                <div class="stat">
                    <div class="stat-number" id="totalKudos">-</div>
                    <div class="stat-label">Total Kudos</div>
                </div>
            </div>
            
            <canvas id="kudosChart"></canvas>
        </div>
    </div>
    
    <script>
        // Fetch kudos data
        fetch('/api/kudos-data')
            .then(response => {
                if (!response.ok) {
                    return response.json().then(err => {
                        throw err;
                    });
                }
                return response.json();
            })
            .then(data => {
                // Hide loading, show chart
                document.getElementById('loading').style.display = 'none';
                document.getElementById('chartContainer').style.display = 'block';
                
                // Update stats
                document.getElementById('totalActivities').textContent = data.total_activities;
                document.getElementById('totalKudos').textContent = data.total_kudos;
                
                // Create chart
                const ctx = document.getElementById('kudosChart').getContext('2d');
                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: data.labels,
                        datasets: [{
                            label: 'Kudos Given',
                            data: data.data,
                            backgroundColor: '#FC4C02',
                            borderColor: '#E34402',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        indexAxis: 'y',
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                display: false
                            },
                            title: {
                                display: true,
                                text: 'Your Top Kudos Champions üèÜ',
                                font: {
                                    size: 18
                                }
                            }
                        },
                        scales: {
                            x: {
                                beginAtZero: true,
                                ticks: {
                                    precision: 0
                                }
                            }
                        }
                    }
                });
            })
            .catch(error => {
                if (error.error === 'too_many_activities') {
                    document.getElementById('loading').innerHTML = 
                        '<p style="color: #FC4C02; font-size: 1.2em; line-height: 1.6;">‚ö†Ô∏è ' + error.message + '</p>';
                } else {
                    document.getElementById('loading').innerHTML = 
                        '<p style="color: #FC4C02;">Error loading data. Please try again.</p>';
                }
                console.error('Error:', error);
            });
    </script>
</body>
</html>
